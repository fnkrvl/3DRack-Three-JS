<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Three JS</title>
	      <script src="https://threejs.org/build/three.min.js"></script>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
      <div id="left-panel" style="width: 100%; height: 100%;">
      </div>
      <div id="right-panel" class="panel right-panel">        
       <div style="clear:both;"></div>
        <div class="slider-container">
          <h2 style="color: rgb(188, 41, 21); font-family: Arial, sans-serif;" for="light1-slider">Light 1 Position:</h2>
          <input id="light1-slider" type="range" min="-10" max="10" value="2" step="0.1">
          <br>
          <br>
        </div>
        
        <div class="slider-container">
          <h2 style="color: rgb(188, 41, 21); font-family: Arial, sans-serif;" for="light2-slider">Light 2 Position:</h2>
          <input id="light2-slider" type="range" min="-10" max="10" value="-2" step="0.1">
          <br>
          <br>
        </div>

        <div>
          <h2 style="color: rgb(188, 41, 21); font-family: Arial, sans-serif;" for="colorLight_1_Slider">Color Cube:</h2>
          <input type="range" id="colorSlider" min="0" max="360" step="1" value="0">
          <br>
          <br>
        </div>
        
      <script src="src/rightPanel.js"></script>
      <script src="src/leftPanel.js"></script>

    </body>
</html>
